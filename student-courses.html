<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stydent-courses-style.css">
    <title>Учи Про</title>
</head>

<body>

    <header class="header">
        <div class="header__logo">
            <img src="img/logo.svg" alt="logo" class="header__logo-image">
            <div class="header__logo-text">УчиПро</div>
        </div>
        <div class="header__actions">
            <div class="header__icons">
                <a href="student-notifications.html">
                    <img src="img/notifications_btn.svg" alt="Notifications">
                </a>
                <a href="student-message.html">
                    <img src="img/messages_btn.svg" alt="Messages">
                </a>
                <a href="student-cart.html">
                    <img src="img/shop_page_btn.svg" alt="Shop">
                </a>
            </div>
            <div class="header__avatar">
                <a href="student-personal-account.html">
                    <img src="img/Avatar.png" alt="Avatar">
                </a>
            </div>
        </div>
    </header>

    <aside class="sidebar">
        <a href="student-page.html" class="sidebar__link">
            <div class="sidebar__panel">
                <img src="img/main_page_btn.svg" class="sidebar__icon" alt="Main page">
                <div class="sidebar__text">Главная</div>
            </div>
        </a>
        <a href="student-courses.html" class="sidebar__link">
            <div class="sidebar__panel">
                <img src="img/courses_page_btn.svg" class="sidebar__icon" alt="Courses page">
                <div class="sidebar__text">Курсы</div>
            </div>
        </a>
        <hr class="sidebar__divider"/>
        <a href="student-help.html" class="sidebar__link">
            <div class="sidebar__panel">
                <img src="img/help_page_btn.svg" class="sidebar__icon" alt="Help page">
                <div class="sidebar__text" style="color: black;">Справка</div>
            </div>
        </a>
    </aside>

    <div class="hero">
        <div class="hero__container">
            <div class="hero__title">Курсы</div>
            <div class="hero__content">
                <div class="hero__cards-container" id="coursesCards"> </div>
                <div class="hero__layout hero__cards filter__section">
                    <div class="filter__label">Цена</div>
                    <div class="filter__inputs">
                        <input type="number" class="filter__input" id="minPrice">
                        <span class="filter__currency" style="right: 10px;">₽</span>
                        <input type="number" class="filter__input" id="maxPrice">
                        <span class="filter__currency" style="right: 126px;">₽</span>
                    </div>
                    <div class="filter__slider">
                        <div class="filter__slider-rail"></div>
                        <div class="filter__slider-track"></div>
                        <div class="filter__slider-handle filter__slider-handle-1"></div>
                        <div class="filter__slider-handle filter__slider-handle-2"></div>
                    </div>
                    <div class="filter__point">
                        <div class="filter__label label__text">Месяц</div>
                        <svg class="label__icon"></svg>
                    </div>
                    <select id="months" name="months" class="filter__select">
                        <option value="all">Выберите месяц</option>
                        <option value="january">Январь</option>
                        <option value="february">Февраль</option>
                        <option value="march">Март</option>
                        <option value="april">Апрель</option>
                        <option value="may">Май</option>
                        <option value="june">Июнь</option>
                        <option value="july">Июль</option>
                        <option value="august">Август</option>
                        <option value="september">Сентябрь</option>
                        <option value="october">Октябрь</option>
                        <option value="november">Ноябрь</option>
                        <option value="december">Декабрь</option>
                    </select>
                    <div class="filter__label label__text" style="margin-top: 26px;">Тематика</div>
                    <div class="filter__categories" id="coursesFiler"> </div>
                    <div id="showMoreEl"> </div>
                    <button id="filter-accept" class="clearbtn" style="width: 100%; margin-top: 10px;">
                        <div class="hero__layout main__btn" style="background-color: #0A84FF1A;">
                            <span style="font-size: 15px; color: var(--main-bg-color);">Применить</span>
                        </div>
                    </button>
                    <button id="filter-accept1" class="clearbtn" style="width: 100%; margin-top: 5px;">
                        <div class="hero__layout main__btn" style="border: 1px solid #000;">
                            <span style="font-size: 15px; color: #000;">Сбор</span>
                        </div>
                    </button>
                    <div id="filter-absolute-accept" class="filter__accept-btn" style="display: none; top: 0;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="constants/courses.js"></script>
<script src="js/courses-card.js"></script>
<script src="js/script.js"></script>
</html>
