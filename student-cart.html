<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Учи Про</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/Logo.svg" alt="logo" class="logo-photo">
            <div class="logo-text">УчиПро</div>
        </div>
        <div class="main__btn">
            <div class="btn-communication">
                <img src="img/Notifications.svg" alt="Notifications">
                <img src="img/Messages.svg" alt="Messages">
                <img src="img/Shop.svg" alt="Shop">
            </div>
            <div class="btn-profile">
                <img src="img/Avatar.png" alt="Avatar">
            </div>
        </div>
    </header>

    <div class="sidebar">
        <div class="sidebar__panel active">
            <svg width="24" height="24" style="background-color: #0A84FF;margin-right: 12px;"></svg>
            <div class="sidebar__panel-text">Главная</div>
        </div>
        <div class="sidebar__panel">
            <svg width="24" height="24" style="background-color: #0A84FF; margin-right: 12px;"></svg>
            <div class="sidebar__panel-text">Курсы</div>
        </div>
        <hr/>
        <div class="sidebar__panel">
            <svg width="24" height="24" style="background-color: #0A84FF; margin-right: 12px;"></svg>
            <div class="sidebar__panel-text" style="color: black;">Справка</div>
        </div>
    </div>
    <div class="hero">
        <div class="container">
            <div style="display: flex; gap: 24px;">
                <div class="hero__info" style="justify-content: space-between; align-self: flex-start;">
                    <div style="display: flex;">
                        <div style="margin-right: 26px;">
                            <div style="font-size: 16px; color: #B3B3B3;">Дата</div>
                            <div style="font-size: 16px; color: #4D4D4D; margin-top: 10px;">01.11.2023</div>
                        </div>
                        <div>
                            <div style="font-size: 14px; color: var(--main-bg-color);">Ничего сибе курс по верстке</div>
                            <div style="font-size: 13px; color: var(--main-bg-color); margin-top: 9px;">2023 - 2024</div>
                            <div style="display: flex; gap: 12px; margin-top: 12px;">
                                <div class="hero__cards-tags">Програмирование</div>
                                <div class="hero__cards-tags">JavaScript</div>
                            </div>
                        </div>
                    </div>
                    <div style=" display: flex; gap: 12px;">
                        <div class="hero__cards" style="width: 187px; background-color: #F8F8F8; padding: 16px 24px;">
                            <div style="display: flex; align-items: center; justify-content: center; margin-top: 10px;">
                                <input type="radio" style="margin: 0 8px 0 0;">
                                <div style="font-size: 14px; color: var(--main-bg-color);">Оплата за 1/мес</div>
                            </div>
                            <div style="font-size: 18px; color: var(--main-bg-color); text-align: center; margin-top: 12px;">3 190 ₽</div>
                        </div>
                        <div class="hero__cards" style="width: 187px; background-color: #F8F8F8; padding: 16px 24px;">
                            <div style="display: flex; align-items: center; justify-content: center; margin-top: 10px;">
                                <input type="radio" style="margin: 0 8px 0 0;">
                                <div style="font-size: 14px; color: var(--main-bg-color);">Оплата за 7/мес</div>
                            </div>
                            <div style="font-size: 18px; color: var(--main-bg-color); text-align: center; margin-top: 12px;">22 330 ₽</div>
                        </div>
                        <svg width="24" height="24" style="background-color: #AEAEB2; margin-left: 12px;"></svg>
                    </div>
                </div>
                
                <div class="hero__cards" style="max-width: 388px; align-self: flex-start;">
                    <div style="display: flex; justify-content: space-between; ">
                        <div class="sidebar__panel-text" style="font-size: 24px; color: var(--main-bg-color);">К оплате</div>
                        <div class="hero__cards__btn-text" style="font-size: 24px; color: #000; margin: 0;">6 380 ₽</div>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-top: 24px;">
                        <div class="sidebar__panel-text" style="font-size: 16px; color: #333333;">Курсы (2)</div>
                        <div class="hero__cards__btn-text" style="font-size: 16px; color: #000; margin: 0;">6 380 ₽</div>
                    </div>
                    <div class="hero__cards" style="background-color: #F8F8F8; border-radius: 10px; padding: 12px 24px; height: 43px;">
                        
                    </div>
                    <div class="hero__cards" style="background: rgba(10, 132, 255, 0.25); border-radius: 10px; padding: 12px 24px; width: 170px; position: absolute; top: 202px; z-index: 1;">
                        <div style="font-size: 14px; color: #007AFF; text-align: center;">Картой онлайн</div>
                    </div>
                    <div class="hero__cards" style="background: #F8F8F8; border-radius: 10px; padding: 12px 24px; width: 170px; position: absolute; top: 202px; right: 47px;">
                        <div style="font-size: 14px; color: #007AFF; text-align: center;">По реквезитам</div>
                    </div>
                    <div class="hero__cards" style="padding: 10px 16px; background-color: #007AFF; margin-top: 24px;">
                        <div style="color: #fff; text-align: center;">Перейти к оплате</div>
                    </div>
                </div>
            </div>
            <div class="date" style="color: #007AFF;">Корзина (2)</div>
        </div>
    </div>
</body>
</html>
