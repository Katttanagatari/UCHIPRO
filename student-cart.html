<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stydent-cart-style.css">
    <title>Учи Про</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="img/logo.svg" alt="logo" class="header__logo-image">
            <div class="header__logo-text">УчиПро</div>
        </div>

        <button 
            class="header__nav"
            id="nav-toggle"
        >
            <span></span>
            <span></span>
            <span></span>
        </button>

        <div class="header__actions">
            <div class="header__icons">
                <a href="student-notifications.html">
                    <img src="img/notifications_btn.svg" alt="Notifications">
                </a>
                <a href="student-message.html">
                    <img src="img/messages_btn.svg" alt="Messages">
                </a>
                <a href="student-cart.html">
                    <img src="img/shop_page_btn.svg" alt="Shop">
                </a>
            </div>
            <div class="header__avatar">
                <a href="student-personal-account.html">
                    <img src="img/Avatar.png" alt="Avatar">
                </a>
            </div>
        </div>
    </header>

    <div class="hero__nav" id="hero-nav">
        <a class="hero__nav-item" href="student-courses.html">
            <img src="img/courses_page_btn.svg" alt="courses">
            <span class="hero__nav-label">Курсы</span>
        </a>
        <hr class="sidebar__divider"/>
        <a class="hero__nav-item">
            <img src="img/help_page_btn.svg" alt="help">
            <span href="#" class="hero__nav-label" style="color: #000;">Справка</span>
        </a>
    </div>

    <aside class="sidebar">
        <a href="student-page.html" class="sidebar__link">
            <div class="sidebar__panel" >
                <img src="img/main_page_btn.svg" class="sidebar__icon" alt="Main page">
                <div class="sidebar__text">Главная</div>
            </div>
        </a>
        <a href="student-courses.html" class="sidebar__link">
            <div class="sidebar__panel">
                <img src="img/courses_page_btn.svg" class="sidebar__icon" alt="Courses page">
                <div class="sidebar__text">Курсы</div>
            </div>
        </a>
        <hr class="sidebar__divider"/>
        <a href="student-help.html" class="sidebar__link">
            <div class="sidebar__panel">
                <img src="img/help_page_btn.svg" class="sidebar__icon" alt="Help page">
                <div class="sidebar__text" style="color: black;">Справка</div>
            </div>
        </a>

    </aside>

    <div class="hero">
        <div class="hero__container">
            <div class="hero__cart-container">
                <div class="hero__carts" id="student-cart"> </div>
                <div id="payment-methods"> </div>
            </div>
            <div id="cart-count"></div>
        </div>
    </div>

    <footer class="footer">
        <nav class="footer__nav">
            <a href="student-page.html" class="footer__item">
                <img src="img/main_page_btn.svg" class="footer__icon" alt="Mage page">
                <div class="footer__label" data-active="false">Главная</div>
            </a>
            <a href="student-message.html" class="footer__item">
                <img src="img/messages_btn.svg" class="footer__icon" alt="Messages">
                <div class="footer__label" data-active="false">Месседжер</div>
            </a>
            <a href="student-cart.html" class="footer__item">
                <img src="img/shop_page_btn.svg" class="footer__icon" alt="Mage page">
                <div class="footer__label" data-active="false">Корзина</div>
            </a>
            <a href="student-message.html" class="footer__item">
                <img src="img/notifications_btn.svg" class="footer__icon" alt="Mage page">
                <div class="footer__label" data-active="false">Уведомления</div>
            </a>
            <a href="student-message.html" class="footer__item">
                <img src="img/pfp.gif" class="footer__icon pfp" alt="Mage page">
                <div class="footer__label" data-active="false">Профиль</div>
            </a>
        </nav>
    </footer>
    
</body>

<script src="js/courses-cart.js"></script>
<script src="js/script.js"></script>
</html>
